map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;                 # usa "_" si no quieres nombre concreto
 
    # -------- Angular SPA --------------------------
    root /usr/share/nginx/html;
    index index.html;
 
    location / {
        try_files $uri $uri/ /index.html;
    }
 
    # -------- API REST -----------------------------
    location /api/ {
        proxy_pass                  http://tickets_backend:22202;
        proxy_http_version          1.1;
        proxy_set_header            Upgrade    $http_upgrade;
        proxy_set_header            Connection $connection_upgrade;
        proxy_read_timeout          5h;
        proxy_send_timeout          5h;
        proxy_set_header            Host              $host;
        proxy_set_header            X-Real-IP         $remote_addr;
        proxy_set_header            X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header            X-Forwarded-Proto $scheme;
        proxy_buffering             off;
    }
 
    # -------- Socket.IO (polling + websocket) ------
    # IMPORTANTE: el proxy_pass NO a√±ade '/socket.io/', deja el path intacto
    location /socket.io/ {
        proxy_pass http://tickets_backend:22202;
        proxy_http_version 1.1;
 
        # handshake WS
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
 
        # time-outs de 5 h
        proxy_read_timeout  5h;
        proxy_send_timeout  5h;
 
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
 
        proxy_buffering off;   # necesario para long-polling
    }
}