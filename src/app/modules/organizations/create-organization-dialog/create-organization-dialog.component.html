<h2 mat-dialog-title>Crear Nueva Organización</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre de la organización</mat-label>
    <input matInput [(ngModel)]="organizationName" required />
    <mat-error *ngIf="!organizationName">El nombre es obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Director</mat-label>
    <mat-select [(ngModel)]="directorID">
      <mat-option *ngFor="let director of directors" [value]="director._id">
        {{ director.firstName }} {{ director.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-flat-button  (click)="onClose()">Cancelar</button>
  <button mat-button mat-raised-button color="warn" [mat-dialog-close]="save()"
          [disabled]="!isFormComplete()">Guardar</button>
</mat-dialog-actions>
