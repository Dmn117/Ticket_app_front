
<div class="organizations-container">
  <mat-card class="organizations-card">
    <mat-card-content>
      <!-- Header Section -->
      <div class="page-header">
        <div class="header-content">
          <mat-icon class="header-icon">business</mat-icon>
          <div class="header-text">
            <h1 class="page-title">Organizaciones</h1>
            <p class="page-subtitle">Gestión de organizaciones del sistema</p>
          </div>
        </div>
        <div class="header-actions">
          <button mat-raised-button class="primary-button" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            Agregar nuevo
          </button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-container">
        <app-material-table [dataSourceMat]="dataSourceMat" [displayedColumns]="displayedColumns">
          <table mat-table [dataSource]="dataSourceMat" class="modern-table" matSort>
            <!-- Columnas específicas para OrganizationsComponent -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="director">
              <th mat-header-cell *matHeaderCellDef> Director </th>
              <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="isObject(element.director); else displayDirector">
                  {{ element.director.firstName }} {{ element.director.lastName }}
                </ng-container>
                <ng-template #displayDirector>
                  {{ element.director }}
                </ng-template>
              </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Rol </th>
              <td mat-cell *matCellDef="let element">{{ element.role }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="action-button edit-button" (click)="editOrganization(element)" 
                        matTooltip="Editar organización">
                  <mat-icon>edit_document</mat-icon>
                </button>
                <button mat-icon-button class="action-button activate-button" 
                        *ngIf="!element.enabled" (click)="activateOrganization(element._id, element.enabled)" 
                        matTooltip="Activar organización">
                  <mat-icon>check_circle</mat-icon>
                </button>
                <button mat-icon-button class="action-button deactivate-button" 
                        *ngIf="element.enabled" (click)="activateOrganization(element._id, element.enabled)" 
                        matTooltip="Desactivar organización">
                  <mat-icon>cancel</mat-icon>
                </button>
              </td>
                    </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </app-material-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
