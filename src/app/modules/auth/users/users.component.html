<div class="users-container">
  <mat-card class="users-card">
    <mat-card-content>
      <!-- Header Section -->
      <div class="page-header">
        <div class="header-content">
          <mat-icon class="header-icon">people</mat-icon>
          <div class="header-text">
            <h1 class="page-title">Usuarios</h1>
            <p class="page-subtitle">Gestión de usuarios del sistema</p>
          </div>
        </div>
        <div class="header-actions">
          <button mat-raised-button class="primary-button" (click)="createUser()">
            <mat-icon>add</mat-icon>
            Agregar nuevo
          </button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-container">
        <app-material-table [dataSourceMat]="dataSourceMat" [displayedColumns]="displayedColumns">
          <table mat-table [dataSource]="dataSourceMat" class="modern-table" matSort>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
              <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo electronico</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
              <td mat-cell *matCellDef="let element">
                <span class="role-badge" [ngClass]="element.role.toLowerCase()">{{element.role}}</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <!--   Editar usuario     -->
                <button mat-icon-button class="action-button edit-button" 
                        *ngIf="editUserFlag" (click)="$event.stopPropagation(); editUser(element)" 
                        matTooltip="Editar usuario">
                  <mat-icon>edit_document</mat-icon>
                </button>
                <!--   Activar usuario     -->
                <button mat-icon-button class="action-button activate-button" 
                        *ngIf="element.enabled == false && enableUserFlag" (click)="enableUSer(element._id)" 
                        matTooltip="Activar usuario">
                  <mat-icon>person</mat-icon>
                </button>

                <!--   Desactivar usuario     -->
                <button mat-icon-button class="action-button deactivate-button" 
                        *ngIf="element.enabled == true && disableUserFlag" (click)="disableUser(element._id)" 
                        matTooltip="Desactivar usuario">
                  <mat-icon>person_off</mat-icon>
                </button>

                <!--   Correo de validación     -->
                <button mat-icon-button class="action-button email-button" 
                        (click)="sendVerificationCode(element.email)" 
                        matTooltip="Enviar correo de validación">
                  <mat-icon>outgoing_mail</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </app-material-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
