<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Inicio de Sesión</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onLoginSubmit(form.value)" (keydown.enter)="onLoginSubmit(form.value)">
        <app-form [fields]="loginFields" [form]="form" (submitForm)="onLoginSubmit($event)"></app-form>
        <br>
        <button mat-raised-button color="accent" type="submit">Enviar</button>
      </form>
      <br>
      <button mat-raised-button type="button" (click)="recoverPassword()">Olvidé la contraseña</button>
    </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
