<div class="help-topics-container">
  <mat-card class="help-topics-card">
    <mat-card-content>
      <div class="page-header">
      <div class="header-content">
        <mat-icon class="header-icon">quiz</mat-icon>
        <div class="header-text">
          <h1 class="page-title">Temas de Ayuda</h1>
          <p class="page-subtitle">Gestión de conocimientos y recursos de soporte</p>
        </div>
      </div>
      <div class="header-actions">
        <button mat-raised-button class="primary-button" (click)="addHelpTopic()">
          <mat-icon>library_add</mat-icon>
          Agregar nuevo tema
        </button>
      </div>
    </div>

    <div class="table-container">
      <app-material-table [dataSourceMat]="dataSourceMat" [displayedColumns]="displayedColumns">
        <table mat-table [dataSource]="dataSourceMat" class="modern-table" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
            <td mat-cell *matCellDef="let helpTopic">{{ helpTopic.name }}</td>
          </ng-container>

          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Etiquetas</th>
            <td mat-cell *matCellDef="let helpTopic">
              <div class="tags-container">
                <span class="tag-chip" *ngFor="let tag of helpTopic.tags">{{ tag }}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
            <td mat-cell *matCellDef="let helpTopic">{{ helpTopic.departmentName }}</td>
          </ng-container>

          <ng-container matColumnDef="expIn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tiempo Definido</th>
            <td mat-cell *matCellDef="let helpTopic">
              <span class="time-badge">{{ minutes2String(helpTopic.expIn) }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button class="action-button edit-button" 
                      (click)="editHelpTopic(element)"
                      matTooltip="Editar tema de ayuda">
                <mat-icon>edit_document</mat-icon>
              </button>

              <button mat-icon-button 
                      class="action-button"
                      [ngClass]="element.enabled ? 'deactivate-button' : 'activate-button'"
                      (click)="activateHelpTopic(element._id, element.enabled)"
                      [matTooltip]="element.enabled ? 'Desactivar tema' : 'Activar tema'">
                <mat-icon>{{ element.enabled ? 'cancel' : 'check_circle' }}</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </app-material-table>
    </div>
    </mat-card-content>
  </mat-card>
</div>
