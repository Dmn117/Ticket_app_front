<app-material-table [dataSourceMat]="dataSourceMat" [displayedColumns]="displayedColumns">
  <table mat-table [dataSource]="dataSourceMat" class="mat-elevation-z8">

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let element">{{element.year}}</td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Mes</th>
      <td mat-cell *matCellDef="let element">{{element.month}}</td>
    </ng-container>

    <ng-container matColumnDef="agent">
      <th mat-header-cell *matHeaderCellDef>Agente</th>
      <td mat-cell *matCellDef="let element">{{element.agent.firstName}} {{element.agent.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="evaluator">
      <th mat-header-cell *matHeaderCellDef>Evaluador</th>
      <td mat-cell *matCellDef="let element">
        {{element.evaluator?.firstName}} {{element.evaluator?.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef>Calificación</th>
      <td mat-cell *matCellDef="let element">{{element.rate}}</td>
    </ng-container>

    <ng-container matColumnDef="rated">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let element">
        <p [ngClass]="{'rated': element.rated, 'pending': !element.rated}">{{element.rated ? 'Calificado' :
          'Pendiente'}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <!--    Ver    -->
        <a class="cursorPointer" style="color: #0061a9; margin-right: 10px" (click)="openViewEvaluation(element)">
          <mat-icon matTooltip="Ver Evaluación">visibility</mat-icon>
        </a>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-material-table>
