<div class="departments-container">
  <mat-card class="departments-card">
    <mat-card-content>
      <!-- Header Section -->
      <div class="page-header">
        <div class="header-content">
          <mat-icon class="header-icon">domain</mat-icon>
          <div class="header-text">
            <h1 class="page-title">Departamentos</h1>
            <p class="page-subtitle">Gestión de departamentos organizacionales</p>
          </div>
        </div>
        <div class="header-actions">
          <button mat-raised-button class="primary-button" (click)="addDepartment()">
            <mat-icon>add</mat-icon>
            Agregar nuevo
          </button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-container">
        <app-material-table [dataSourceMat]="dataSourceMat" [displayedColumns]="displayedColumns">
          <table mat-table [dataSource]="dataSourceMat" class="modern-table" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let department"> {{ department.name }} </td>
  </ng-container>

  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organización </th>
    <td mat-cell *matCellDef="let department"> {{ department.organization.name }} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
    <td mat-cell *matCellDef="let department">
      {{ department.owner?.firstName }} {{ department.owner?.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="action-button edit-button" (click)="editDepartment(element)" 
              matTooltip="Editar departamento">
        <mat-icon>edit_document</mat-icon>
      </button>
      <button mat-icon-button class="action-button activate-button" 
              *ngIf="!element?.isEnabled" (click)="activateDepartment(element._id, element.isEnabled)" 
              matTooltip="Activar departamento">
        <mat-icon>check_circle</mat-icon>
      </button>
      <button mat-icon-button class="action-button deactivate-button" 
              *ngIf="element?.isEnabled" (click)="activateDepartment(element._id, element.isEnabled)" 
              matTooltip="Desactivar departamento">
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</app-material-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
