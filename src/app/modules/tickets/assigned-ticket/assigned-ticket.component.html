<div class="modern-dialog-container">
  <div class="dialog-backdrop">
    <div class="dialog-content">
      <!-- Header with gradient and icon -->
      <div class="dialog-header">
        <div class="header-icon">
          <mat-icon>person_add</mat-icon>
        </div>
        <div class="header-content">
          <h2 class="dialog-title">Asignar Agente</h2>
          <p class="dialog-subtitle">Selecciona un agente para asignar este ticket</p>
        </div>
      </div>

      <!-- Form content -->
      <div class="dialog-body">
        <form class="modern-form" autocomplete="off" [formGroup]="ticketForm" (ngSubmit)="assignedTo()">
          <div class="form-group">
            <label class="form-label">
              <mat-icon>support_agent</mat-icon>
              Seleccionar Agente
            </label>
            <mat-form-field class="modern-select" appearance="outline">
              <mat-icon matPrefix>person</mat-icon>
              <mat-label>Elige un agente...</mat-label>
              <mat-select formControlName="assignedTo" required="true">
                <mat-option *ngFor="let user of users" [value]="user._id">
                  {{user.firstName}} {{user.lastName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>
      </div>

      <!-- Action buttons -->
      <div class="dialog-actions">
        <button class="btn-secondary" mat-dialog-close type="button">
          <mat-icon>close</mat-icon>
          <span>Cancelar</span>
        </button>
        <button class="btn-primary" type="submit" [disabled]="isSubmitting || ticketForm.invalid" (click)="assignedTo()">
          <mat-icon>assignment_ind</mat-icon>
          <span>{{isSubmitting ? 'Asignando...' : 'Asignar Agente'}}</span>
          <div class="loading-spinner" *ngIf="isSubmitting">
            <mat-icon class="spin">refresh</mat-icon>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
