<div class="modern-dialog-container">
  <div class="dialog-backdrop">
    <div class="dialog-content">
      <!-- Header with gradient -->
      <div class="dialog-header">
        <div class="header-icon">
          <mat-icon>edit</mat-icon>
        </div>
        <div class="header-content">
          <h2 class="dialog-title">Editar Ticket</h2>
          <p class="dialog-subtitle">Modifica la información del ticket</p>
        </div>
      </div>

      <!-- Body content -->
      <div class="dialog-body">
        <div class="modern-form">
          
          <!-- Title Field -->
          <div class="form-group">
            <label class="form-label">
              <mat-icon>title</mat-icon>
              Título del Ticket
            </label>
            <mat-form-field appearance="outline" class="modern-input">
              <mat-icon matPrefix>subject</mat-icon>
              <mat-label>Ingresa el título</mat-label>
              <input 
                matInput 
                [(ngModel)]="titleTicket"
                placeholder="Título descriptivo del ticket">
            </mat-form-field>
          </div>

          <!-- Description Field -->
          <div class="form-group">
            <label class="form-label">
              <mat-icon>description</mat-icon>
              Descripción
            </label>
            <mat-form-field appearance="outline" class="modern-input">
              <mat-icon matPrefix>notes</mat-icon>
              <mat-label>Describe el problema o solicitud</mat-label>
              <textarea 
                matInput 
                [(ngModel)]="descriptionTicket"
                placeholder="Proporciona una descripción detallada..."
                rows="4">
              </textarea>
            </mat-form-field>
          </div>

        </div>
      </div>

      <!-- Action buttons -->
      <div class="dialog-actions">
        <button 
          type="button" 
          class="btn-secondary"
          mat-dialog-close
          (click)="onClose()">
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        
        <button 
          type="button"
          class="save-btn"
          [disabled]="!isFormChanged()"
          (click)="save()">
          <mat-icon>save</mat-icon>
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</div>
