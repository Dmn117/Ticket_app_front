<div class="container">
  <mat-card class="create-ticket">
    <mat-card-header>
      <mat-card-title>
        <h2 mat-dialog-title>Agregar ticket</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form autocomplete="off" [formGroup]="ticketForm" (ngSubmit)="createTicket()">

        <mat-form-field appearance="outline">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="title" type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descripci√≥n</mat-label>
          <textarea  matInput formControlName="description" > </textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="organization">
          <mat-label>Organizacion</mat-label>
          <mat-select formControlName="organization" (selectionChange)="onOrganizationChange($event.value)">
            <mat-option *ngFor="let org of organizations" [value]="org._id">{{ org.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="department">
          <mat-label>Departamento</mat-label>
          <mat-select formControlName="department" (selectionChange)="onDepartmentChange($event.value)">
            <mat-option *ngFor="let dept of departments" [value]="dept._id">{{ dept.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="helpTopic">
          <mat-label>Tema de ayuda</mat-label>
          <input
            type="text"
            matInput
            [matAutocomplete]="autoTopic"
            formControlName="helpTopic"
            (input)="filterHelpTopics($event)" />
          <mat-autocomplete #autoTopic="matAutocomplete" [displayWith]="displayHelpTopic">
            <mat-option *ngFor="let help of filteredHelpTopics" [value]="help._id">{{ help.name }}</mat-option>
          </mat-autocomplete>
          <!-- Error message if helpTopic written in the input doesn't match with the availables -->
          <mat-hint *ngIf="noMatch" class="no-match-msg">Tema de ayuda Invalido, debe seleccionar un elemento de la lista</mat-hint>
          <!-- Error message if helpTopic written in the input doesn't match with the availables -->
        </mat-form-field>
        <br>

        <button mat-raised-button color="accent" type="submit" [disabled]="noMatch">Crear ticket</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
